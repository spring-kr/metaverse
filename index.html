        // ğŸ“ ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const content = document.getElementById('chatContent');
            const message = input.value.trim();
            
            if (!message || !currentGoblin) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            content.innerHTML += `
                <div class="message user-message">
                    <strong>ë‚˜:</strong> ${message}
                </div>
            `;

            // ë„ê¹¨ë¹„ ì‘ë‹µ ìƒì„±
            const response = generateGoblinResponse(currentGoblin, message);
            
            setTimeout(() => {
                content.innerHTML += `
                    <div class="message goblin-message">
                        <strong>${currentGoblin.name}:</strong> ${response}
                    </div>
                `;
                content.scrollTop = content.scrollHeight;
                
                conversationCount++;

                    document.getElementById('conversationCount').textContent = conversationCount;
                }
            }, 1000);

            input.value = '';
            content.scrollTop = content.scrollHeight;
        }

        // ğŸ  ê°œë³„ ë„ê¹¨ë¹„ ì§‘ ìƒì„±
        function createGoblinHouse(goblin, index) {
            // ì§‘ ê·¸ë£¹ ìƒì„±
            const houseGroup = new THREE.Group();
            
            // ì§‘ ë³¸ì²´ (ìœ¡ë©´ì²´)
            const houseGeometry = new THREE.BoxGeometry(3, 3, 3);
            const houseMaterial = new THREE.MeshLambertMaterial({ 
                color: goblin.color,
                transparent: true,
                opacity: 0.8
            });
            const house = new THREE.Mesh(houseGeometry, houseMaterial);
            house.position.y = 1.5;
            house.castShadow = true;
            house.receiveShadow = true;
            
            // ì§€ë¶• (í”¼ë¼ë¯¸ë“œ)
            const roofGeometry = new THREE.ConeGeometry(2.2, 2, 4);
            const roofMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 4;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            
            // ë¬¸ (ì‘ì€ ìœ¡ë©´ì²´)
            const doorGeometry = new THREE.BoxGeometry(0.8, 1.5, 0.1);
            const doorMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 0.75, 1.55);
            
            // ì°½ë¬¸ë“¤
            const windowGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.1);
            const windowMaterial = new THREE.MeshLambertMaterial({ color: 0x87ceeb });
            
            const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
            window1.position.set(-1, 2, 1.55);
            
            const window2 = new THREE.Mesh(windowGeometry, windowMaterial);
            window2.position.set(1, 2, 1.55);
            
            // ì§‘ ê·¸ë£¹ì— ì¶”ê°€
            houseGroup.add(house);
            houseGroup.add(roof);
            houseGroup.add(door);
            houseGroup.add(window1);
            houseGroup.add(window2);
            
            // ìœ„ì¹˜ ì„¤ì • (ì›í˜• ë°°ì¹˜)
            const angle = (index / goblinDatabase.length) * Math.PI * 2;
            const radius = 15;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            houseGroup.position.set(x, 0, z);
            houseGroup.rotation.y = angle + Math.PI; // ì¤‘ì•™ì„ í–¥í•˜ë„ë¡
            
            scene.add(houseGroup);
            goblinHouses.push(houseGroup);
        }

        // ğŸ§™â€â™‚ï¸ 3D ë„ê¹¨ë¹„ ìƒì„±
        function create3DGoblin(goblin, index) {
            const goblinGroup = new THREE.Group();
            
            // ëª¸ì²´ (êµ¬ì²´)
            const bodyGeometry = new THREE.SphereGeometry(0.5, 8, 6);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: goblin.color });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            
            // ë¨¸ë¦¬ (ì‘ì€ êµ¬ì²´)
            const headGeometry = new THREE.SphereGeometry(0.3, 8, 6);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xffdbac });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.3;
            head.castShadow = true;
            
            // ëª¨ì (ì›ë¿”)
            const hatGeometry = new THREE.ConeGeometry(0.4, 0.8, 6);
            const hatMaterial = new THREE.MeshLambertMaterial({ color: 0x4b0082 });
            const hat = new THREE.Mesh(hatGeometry, hatMaterial);
            hat.position.y = 2;
            hat.castShadow = true;
            
            // ì´ë¦„í‘œ ìŠ¤í”„ë¼ì´íŠ¸
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, 256, 64);
            context.fillStyle = 'white';
            context.font = '24px Arial';
            context.textAlign = 'center';
            context.fillText(goblin.name, 128, 40);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.y = 3;
            sprite.scale.set(2, 0.5, 1);
            
            goblinGroup.add(body);
            goblinGroup.add(head);
            goblinGroup.add(hat);
            goblinGroup.add(sprite);
            
            // ìœ„ì¹˜ ì„¤ì • (ì§‘ ì•)
            const angle = (index / goblinDatabase.length) * Math.PI * 2;
            const radius = 12;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            goblinGroup.position.set(x, 0, z);
            
            // í´ë¦­ ì´ë²¤íŠ¸ë¥¼ ìœ„í•œ userData ì„¤ì •
            goblinGroup.userData = { goblinIndex: index, type: 'goblin' };
            
            // ì• ë‹ˆë©”ì´ì…˜ (ìœ„ì•„ë˜ë¡œ ë– ë‹¤ë‹ˆê¸°)
            gsap.to(goblinGroup.position, {
                y: Math.random() * 0.5 + 0.2,
                duration: 2 + Math.random(),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            scene.add(goblinGroup);
            goblins3D.push(goblinGroup);
        }

        // ğŸŒ³ ë‚˜ë¬´ë“¤ ìƒì„±
        function createTrees() {
            for (let i = 0; i < 20; i++) {
                const treeGroup = new THREE.Group();
                
                // ë‚˜ë¬´ ì¤„ê¸°
                const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 4);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 2;
                trunk.castShadow = true;
                
                // ë‚˜ë¬´ ì
                const leavesGeometry = new THREE.SphereGeometry(2, 8, 6);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 5;
                leaves.castShadow = true;
                
                treeGroup.add(trunk);
                treeGroup.add(leaves);
                
                // ëœë¤ ìœ„ì¹˜ (ë§ˆì„ ì™¸ê³½)
                const angle = Math.random() * Math.PI * 2;
                const radius = 25 + Math.random() * 15;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                treeGroup.position.set(x, 0, z);
                scene.add(treeGroup);
            }
        }

        // ğŸ›ï¸ ì¤‘ì•™ ê´‘ì¥ ìƒì„±
        function createCentralPlaza() {

        // âœ¨ ë§ˆë²• íš¨ê³¼ë“¤
        function createMagicEffects() {
            // ë– ë‹¤ë‹ˆëŠ” ë§ˆë²• ì…ìë“¤
            const particleCount = 100;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;     // x
                positions[i + 1] = Math.random() * 20 + 2;     // y
                positions[i + 2] = (Math.random() - 0.5) * 50; // z
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x4ecdc4,
                size: 0.3,
                transparent: true,
                opacity: 0.8
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            // íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜
            gsap.to(particleSystem.rotation, {
                y: Math.PI * 2,
                duration: 20,
                repeat: -1,
                ease: "none"
            });
        }

        // ï¿½ï¸ ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ì„¤ì •
        function setupMouseEvents() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            function onMouseClick(event) {
                // ë§ˆìš°ìŠ¤ ì¢Œí‘œë¥¼ ì •ê·œí™”ëœ ë””ë°”ì´ìŠ¤ ì¢Œí‘œë¡œ ë³€í™˜
                const canvas = renderer.domElement;
                const rect = canvas.getBoundingClientRect();
                
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                // ë ˆì´ìºìŠ¤í„° ì—…ë°ì´íŠ¸
                raycaster.setFromCamera(mouse, camera);
                
                // 3D ë„ê¹¨ë¹„ë“¤ê³¼ì˜ êµì°¨ì  ì²´í¬
                const intersects = raycaster.intersectObjects(goblins3D, true);
                
                if (intersects.length > 0) {
                    // ì²« ë²ˆì§¸ êµì°¨ì ì˜ ë¶€ëª¨ ê°ì²´ ì°¾ê¸°
                    let clickedObject = intersects[0].object;
                    while (clickedObject.parent && !clickedObject.userData.goblinIndex && clickedObject.userData.goblinIndex !== 0) {
                        clickedObject = clickedObject.parent;
                    }
                    
                    if (clickedObject.userData && (clickedObject.userData.goblinIndex || clickedObject.userData.goblinIndex === 0)) {
                        const goblinIndex = clickedObject.userData.goblinIndex;
                        console.log(`ğŸ§™â€â™‚ï¸ ${goblinDatabase[goblinIndex].name} í´ë¦­ë¨!`);
                        
                        // ë„ê¹¨ë¹„ ì„ íƒ íš¨ê³¼
                        addClickEffect(clickedObject);
                        
                        // ì±„íŒ… ì°½ ì—´ê¸°
                        focusOnGoblin(goblinIndex);
                    }
                }
            }
            
            // í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            renderer.domElement.addEventListener('click', onMouseClick);
        }

        // âœ¨ í´ë¦­ íš¨ê³¼ ì¶”ê°€
        function addClickEffect(goblinObject) {
            // ë§ ì´í™íŠ¸ ìƒì„±
            const ringGeometry = new THREE.RingGeometry(1, 1.5, 16);
            const ringMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x4ecdc4, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            
            ring.position.copy(goblinObject.position);
            ring.rotation.x = -Math.PI / 2;
            ring.position.y = 0.1;
            
            scene.add(ring);
            
            // ë§ ì• ë‹ˆë©”ì´ì…˜
            gsap.to(ring.scale, {
                x: 2,
                y: 2,
                z: 2,
                duration: 0.5,
                ease: "power2.out"
            });
            
            gsap.to(ring.material, {
                opacity: 0,
                duration: 0.5,
                ease: "power2.out",
                onComplete: () => {
                    scene.remove(ring);
                    ring.geometry.dispose();
                    ring.material.dispose();
                }
            });
            
            // ë„ê¹¨ë¹„ ì í”„ ì• ë‹ˆë©”ì´ì…˜
            const originalY = goblinObject.position.y;
            gsap.to(goblinObject.position, {
                y: originalY + 1,
                duration: 0.3,
                ease: "power2.out",
                yoyo: true,
                repeat: 1
            });
        }

        // ï¿½ğŸš€ ì´ˆê¸°í™”
        function initializeMetaverse() {
            console.log('ğŸŒŒ ë„ê¹¨ë¹„ ë©”íƒ€ë²„ìŠ¤ ì´ˆê¸°í™” ì‹œì‘...');
            
            // ê¸°ë³¸ Three.js ì¥ë©´ ì„¤ì •
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000428);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('metaverse-canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // ì¡°ëª… ì„¤ì •
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // ë°”ë‹¥ ìƒì„±
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x1a472a });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // ğŸ˜ï¸ ë„ê¹¨ë¹„ ë§ˆì„ ìƒì„±
            createGoblinVillage();
            
            // ë„ê¹¨ë¹„ ì¹´ë“œ ìƒì„±
            createGoblinCards();
            
            // ğŸ–±ï¸ ë§ˆìš°ìŠ¤ í´ë¦­ ì´ë²¤íŠ¸ ì„¤ì •
            setupMouseEvents();
            
            // ğŸ”§ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ ê¸°ëŠ¥ ì„¤ì •
            setupResizablePanel();
            
            // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            
            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì²˜ë¦¬
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            isSystemReady = true;
            updateStatus('ğŸ‰ ë©”íƒ€ë²„ìŠ¤ ì¤€ë¹„ ì™„ë£Œ!');
            
            console.log('âœ… ë„ê¹¨ë¹„ ë©”íƒ€ë²„ìŠ¤ ì´ˆê¸°í™” ì™„ë£Œ!');
        }

        // ğŸ”§ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ ê¸°ëŠ¥
        function setupResizablePanel() {
            const panel = document.querySelector('.goblin-panel');
            const resizeHandle = document.getElementById('resizeHandle');
            
            if (!panel || !resizeHandle) return;
            
            let isResizing = false;
            let startX = 0;
            let startWidth = 0;
            
            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = parseInt(document.defaultView.getComputedStyle(panel).width, 10);
                
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
                
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                const width = startWidth + e.clientX - startX;
                const minWidth = 300;
                const maxWidth = 600;
                
                if (width >= minWidth && width <= maxWidth) {
                    panel.style.width = width + 'px';
                    
                    // 3D ìº”ë²„ìŠ¤ í¬ê¸° ì—…ë°ì´íŠ¸
                    if (renderer && camera) {
                        const canvas = renderer.domElement;
                        const rect = canvas.getBoundingClientRect();
                        renderer.setSize(rect.width, rect.height);
                        camera.aspect = rect.width / rect.height;
                        camera.updateProjectionMatrix();
                    }
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                    
                    // ìƒíƒœ ì—…ë°ì´íŠ¸
                    const currentWidth = parseInt(document.defaultView.getComputedStyle(panel).width, 10);
                    updateStatus(`ğŸ“ ì‚¬ì´ë“œë°” ë„ˆë¹„: ${currentWidth}px`);
                }
            });
            
            // ë”ë¸”í´ë¦­ìœ¼ë¡œ ê¸°ë³¸ í¬ê¸°ë¡œ ë³µì›
            resizeHandle.addEventListener('dblclick', () => {
                panel.style.width = '450px';
                updateStatus('ğŸ“ ì‚¬ì´ë“œë°” í¬ê¸°ê°€ ê¸°ë³¸ê°’ìœ¼ë¡œ ë³µì›ë˜ì—ˆìŠµë‹ˆë‹¤');
                
                // 3D ìº”ë²„ìŠ¤ í¬ê¸° ì—…ë°ì´íŠ¸
                setTimeout(() => {
                    if (renderer && camera) {
                        const canvas = renderer.domElement;
                        const rect = canvas.getBoundingClientRect();
                        renderer.setSize(rect.width, rect.height);
                        camera.aspect = rect.width / rect.height;
                        camera.updateProjectionMatrix();
                    }
                }, 100);
            });
        }

        // DOM ë¡œë“œ ì™„ë£Œ í›„ ì‹¤í–‰
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMetaverse);
        } else {
            setTimeout(initializeMetaverse, 100);
        }
        
        console.log('ğŸ‰ ë„ê¹¨ë¹„ ë©”íƒ€ë²„ìŠ¤ ì‹œìŠ¤í…œ ë¡œë”© ì™„ë£Œ!');
    </script>
