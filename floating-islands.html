        function onFloatingIslandsCanvasClick(event) {
            if (!camera || !scene) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                let clickedObject = intersects[0].object;
                
                while (clickedObject && !clickedObject.userData.isSkyGoblin) {
                    clickedObject = clickedObject.parent;
                }
                
                if (clickedObject && clickedObject.userData.isSkyGoblin) {
                    const goblinData = clickedObject.userData.goblinData;
                    selectSkyGoblin(goblinData);
                    
                    gsap.to(clickedObject.scale, {
                        x: 1.2, y: 1.2, z: 1.2,
                        duration: 0.2,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.out"
                    });
                }
            }
        }

        // ğŸï¸ ë– ë‹¤ë‹ˆëŠ” ì„¬ ìƒì„±

            // ì„¬ í† ëŒ€ (ì•„ë˜ìª½ì´ ì¢ì€ ì—­ì›ë¿” ëª¨ì–‘)
            const baseGeometry = new THREE.ConeGeometry(3 + Math.random() * 2, 4, 8);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -2;
            islandGroup.add(base);
            
            // ì„¬ í‘œë©´ (ì”ë””)
            const surfaceGeometry = new THREE.CylinderGeometry(3 + Math.random() * 2, 3 + Math.random() * 2, 0.5);
            const surfaceMaterial = new THREE.MeshPhongMaterial({ color: 0x228b22 });
            const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
            surface.position.y = 0;
            islandGroup.add(surface);
            
            // ë‚˜ë¬´ë“¤
            for (let j = 0; j < 3 + Math.random() * 3; j++) {
                const treeGroup = new THREE.Group();
                
                // ë‚˜ë¬´ ì¤„ê¸°

                const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

        // ğŸŒˆ ë¬´ì§€ê°œ ìƒì„±
        function createRainbow() {
            const rainbowGroup = new THREE.Group();
            const colors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3];
            
            for (let i = 0; i < colors.length; i++) {
                const ringGeometry = new THREE.RingGeometry(20 + i * 2, 22 + i * 2, 32, 1, 0, Math.PI);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: colors[i],
                    transparent: true,
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.z = Math.PI;
                rainbowGroup.add(ring);
            }
            
            const angle = (Math.PI * 2 / 3) * (scene.children.filter(child => 
                child.userData && child.userData.isRainbow).length);
            const x = Math.cos(angle) * 60;
            const z = Math.sin(angle) * 60;
            rainbowGroup.position.set(x, 15, z);
            rainbowGroup.lookAt(0, 15, 0);
            
            rainbowGroup.userData.isRainbow = true;
            
            // ë¬´ì§€ê°œ ìƒ‰ìƒ ë³€í™”
            gsap.to(rainbowGroup.children, {
                opacity: 0.3,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.2
            });
            
            scene.add(rainbowGroup);
        }

        // ğŸ¬ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {

            if (avatar && controls) {
                controls.target.copy(avatar.position);

            scene.traverse((object) => {

                renderer.render(scene, camera);
            }
        }
