<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏝️ 떠다니는 섬들 - 도깨비 메타버스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87ceeb 0%, #98d8e8 50%, #b8d8ff 100%);
            color: white;
            overflow: hidden;
        }
        
        #floating-islands-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        
        /* 메인 UI 컨테이너 */
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .ui-container > * {
            pointer-events: auto;
        }
        
        /* 상태 표시 */
        .status-display {
            background: rgba(135, 206, 235, 0.9);
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            color: #2c3e50;
        }
        
        /* 컨트롤 패널 */
        .control-panel {
            background: rgba(135, 206, 235, 0.95);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
            min-width: 300px;
            color: #2c3e50;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border: none;
            border-radius: 8px;
            color: #2c3e50;
            padding: 12px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }
        
        /* 뒤로가기 버튼 */
        .back-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* 하늘 도깨비 카드 */
        .sky-goblin-card {
            background: rgba(135, 206, 235, 0.9);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: #2c3e50;
        }
        
        .sky-goblin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            border-color: #87ceeb;
        }
        
        .goblin-name {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .goblin-specialty {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
        }

        /* 🏝️ 하늘 채팅 시스템 */
        .chat-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.95), rgba(255, 255, 255, 0.9));
            border: 2px solid #87ceeb;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.4);
            z-index: 1000;
        }

        .chat-header {
            background: linear-gradient(90deg, #87ceeb, #ffffff);
            color: #2c3e50;
            padding: 15px;
            border-radius: 13px 13px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #87ceeb;
        }

        .chat-close {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .chat-close:hover {
            background: rgba(135, 206, 235, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(240, 248, 255, 0.8);
        }

        .message {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user-message {
            flex-direction: row-reverse;
        }

        .message .avatar {
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #87ceeb, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #2c3e50;
            border: 1px solid #87ceeb;
        }

        .message.user-message .avatar {
            background: linear-gradient(135deg, #add8e6, #e6f3ff);
        }

        .message .text {
            background: rgba(135, 206, 235, 0.3);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 250px;
            word-wrap: break-word;
            border: 1px solid rgba(135, 206, 235, 0.4);
            color: #2c3e50;
        }

        .message.user-message .text {
            background: rgba(173, 216, 230, 0.4);
            border-color: rgba(173, 216, 230, 0.5);
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid rgba(135, 206, 235, 0.4);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 13px 13px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #87ceeb;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #5dade2;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.3);
        }

        .chat-input::placeholder {
            color: #5f6a6b;
        }
    </style>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <button class="back-btn" onclick="goBackToVillage()">← 🏘️ 도깨비 마을로</button>
    
    <!-- 메인 캔버스 -->
    <canvas id="floating-islands-canvas"></canvas>
    
    <!-- UI 컨테이너 -->
    <div class="ui-container">
        <!-- 상태 표시 -->
        <div class="status-display" id="statusDisplay">
            🏝️ 떠다니는 섬들에 오신 것을 환영합니다!
        </div>
        
        <!-- 🏝️ 채팅 시스템 -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <span id="chatTitle">🏝️ 하늘 도깨비와의 대화</span>
                <button class="chat-close" onclick="closeChat()">×</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" 
                       placeholder="자연과 평화에 대해 질문해보세요..." 
                       onkeypress="handleChatKeyPress(event)">
            </div>
        </div>
        
        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <h2 style="color: #2c3e50; margin-bottom: 15px; text-align: center;">🏝️ 떠다니는 섬들</h2>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #2c3e50; margin-bottom: 10px; font-size: 16px;">🎮 컨트롤</h3>
                <button class="control-btn" onclick="toggleAvatar()">👼 천사 아바타</button>
                <button class="control-btn" onclick="resetCamera()">📷 카메라 리셋</button>
                <button class="control-btn" onclick="toggleIsland()">☁️ 섬 변경</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #2c3e50; margin-bottom: 10px; font-size: 16px;">☁️ 하늘 도깨비들</h3>
                <div id="skyGoblinGrid">
                    <!-- 하늘 도깨비들이 여기에 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Three.js 및 GSAP 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        // 🏝️ 떠다니는 섬들 전역 변수
        let scene, camera, renderer, controls;
        let currentChatGoblin = null; // 🏝️ 현재 채팅 중인 도깨비
        let avatar = null;
        let isSystemReady = false;
        
        // ☁️ 하늘의 도깨비들
        const skyGoblins = [
            { name: '☁️ 구름 조각가', specialty: '날씨 조절', description: '구름과 바람을 자유자재로 다루는 도깨비', emoji: '☁️', color: 0x87ceeb },
            { name: '🌈 무지개 화가', specialty: '색채 마법', description: '하늘에 무지개를 그리는 예술가 도깨비', emoji: '🌈', color: 0xff69b4 },
            { name: '⭐ 별빛 수집가', specialty: '천체 관측', description: '별들의 이야기를 들려주는 도깨비', emoji: '⭐', color: 0xffd700 },
            { name: '🌙 달빛 수호자', specialty: '야간 보호', description: '밤하늘을 지키며 꿈을 보호하는 도깨비', emoji: '🌙', color: 0xe6e6fa },
            { name: '🕊️ 바람 전령', specialty: '메시지 전달', description: '바람에 메시지를 실어 보내는 도깨비', emoji: '🕊️', color: 0xf0f8ff },
            { name: '☀️ 태양 지킴이', specialty: '빛 관리', description: '태양의 빛을 조절하고 관리하는 도깨비', emoji: '☀️', color: 0xffa500 }
        ];
        
        // 🎯 상태 업데이트 함수
        function updateStatus(message) {
            const statusElement = document.getElementById('statusDisplay');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        // 🔙 도깨비 마을로 돌아가기
        function goBackToVillage() {
            updateStatus('🏘️ 도깨비 마을로 돌아가는 중...');
            // GitHub Pages용 베이스 URL 계산
            const baseURL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            setTimeout(() => {
                window.location.href = baseURL + 'index.html';
            }, 1000);
        }
        
        // 🎮 아바타 토글
        function toggleAvatar() {
            if (!avatar) {
                createAvatar();
            } else {
                removeAvatar();
            }
        }
        
        // 👼 천사 아바타 생성
        function createAvatar() {
            avatar = new THREE.Group();
            
            // 천사 로브 (흰색)
            const robeGeometry = new THREE.CylinderGeometry(0.5, 0.7, 2.2);
            const robeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 80
            });
            const robe = new THREE.Mesh(robeGeometry, robeMaterial);
            robe.position.y = 1.1;
            avatar.add(robe);
            
            // 천사 머리
            const headGeometry = new THREE.SphereGeometry(0.5);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf4d1ae });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.7;
            avatar.add(head);
            
            // 후광
            const haloGeometry = new THREE.RingGeometry(0.6, 0.8, 20);
            const haloMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffd700,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            const halo = new THREE.Mesh(haloGeometry, haloMaterial);
            halo.position.y = 3.5;
            halo.rotation.x = -Math.PI / 2;
            avatar.add(halo);
            
            // 천사 날개들
            for (let i = 0; i < 2; i++) {
                const wingGeometry = new THREE.PlaneGeometry(1.5, 2);
                const wingMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9,
                    side: THREE.DoubleSide
                });
                const wing = new THREE.Mesh(wingGeometry, wingMaterial);
                wing.position.set(i === 0 ? -1.2 : 1.2, 2, -0.3);
                wing.rotation.y = i === 0 ? 0.3 : -0.3;
                avatar.add(wing);
                
                // 날개 펄럭임
                gsap.to(wing.rotation, {
                    x: (i === 0 ? -0.2 : 0.2),
                    duration: 1,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
            
            // 마법 지팡이
            const staffGeometry = new THREE.CylinderGeometry(0.02, 0.02, 2);
            const staffMaterial = new THREE.MeshPhongMaterial({ color: 0xffd700 });
            const staff = new THREE.Mesh(staffGeometry, staffMaterial);
            staff.position.set(0.8, 1.8, 0);
            staff.rotation.z = 0.2;
            avatar.add(staff);
            
            // 지팡이 끝의 별
            const starGeometry = new THREE.SphereGeometry(0.15);
            const starMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.6
            });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(0.9, 2.8, 0);
            avatar.add(star);
            
            // 천사 오라 (여러 겹의 빛 고리들)
            for (let i = 0; i < 4; i++) {
                const auraGeometry = new THREE.RingGeometry(0.8 + i * 0.3, 1.2 + i * 0.3, 16);
                const auraMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x87ceeb,
                    transparent: true,
                    opacity: 0.3 - i * 0.05,
                    side: THREE.DoubleSide
                });
                const aura = new THREE.Mesh(auraGeometry, auraMaterial);
                aura.rotation.x = -Math.PI / 2;
                aura.position.y = 0.1;
                avatar.add(aura);
                
                gsap.to(aura.rotation, {
                    z: Math.PI * 2,
                    duration: 8 - i * 0.5,
                    repeat: -1,
                    ease: "none"
                });
            }
            
            // 후광 회전
            gsap.to(halo.rotation, {
                z: Math.PI * 2,
                duration: 10,
                repeat: -1,
                ease: "none"
            });
            
            // 별 반짝임
            gsap.to(star.scale, {
                x: 1.5, y: 1.5, z: 1.5,
                duration: 1,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            avatar.position.set(0, 0, 0);
            scene.add(avatar);
            
            if (camera && controls) {
                gsap.to(camera.position, {
                    x: 6, y: 10, z: 15,
                    duration: 1.5,
                    ease: "power2.out"
                });
                gsap.to(controls.target, {
                    x: 0, y: 1, z: 0,
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: () => controls.update()
                });
            }
            
            updateStatus('👼 천사 아바타가 하늘 모드로 활성화되었습니다!');
        }
        
        // 👼 아바타 제거
        function removeAvatar() {
            if (avatar) {
                while(avatar.children.length > 0) {
                    const child = avatar.children[0];
                    avatar.remove(child);
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                }
                scene.remove(avatar);
                avatar = null;
                updateStatus('👋 천사 아바타가 하늘로 돌아갔습니다');
            }
        }
        
        // 📷 카메라 리셋
        function resetCamera() {
            if (camera && controls) {
                gsap.to(camera.position, {
                    x: 0, y: 25, z: 35,
                    duration: 1.5,
                    ease: "power2.out"
                });
                gsap.to(controls.target, {
                    x: 0, y: 0, z: 0,
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: () => controls.update()
                });
                updateStatus('📷 카메라가 하늘 중앙으로 리셋되었습니다');
            }
        }
        
        // ☁️ 섬 변경
        function toggleIsland() {
            const islands = ['☁️ 구름 섬', '🌈 무지개 섬', '⭐ 별빛 섬', '🌙 달빛 섬', '☀️ 태양 섬'];
            const randomIsland = islands[Math.floor(Math.random() * islands.length)];
            updateStatus(`🏝️ 현재 위치: ${randomIsland}`);
        }
        
        // 🏷️ 하늘 도깨비 이름표 생성
        function createSkyGoblinNameTag(name, specialty) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            // 하늘 구름 배경
            const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
            gradient.addColorStop(0.5, 'rgba(135, 206, 235, 0.9)');
            gradient.addColorStop(1, 'rgba(176, 224, 230, 0.95)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // 부드러운 테두리
            context.strokeStyle = '#87ceeb';
            context.lineWidth = 4;
            context.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);
            
            // 내부 테두리
            context.strokeStyle = '#b0e0e6';
            context.lineWidth = 2;
            context.strokeRect(12, 12, canvas.width - 24, canvas.height - 24);
            
            // 이름 텍스트 (하늘색)
            context.shadowColor = '#87ceeb';
            context.shadowBlur = 8;
            context.fillStyle = '#2c3e50';
            context.font = 'bold 38px Arial';
            context.textAlign = 'center';
            context.fillText(name, canvas.width / 2, 80);
            
            // 전문 분야 텍스트
            context.shadowBlur = 4;
            context.fillStyle = '#34495e';
            context.font = '26px Arial';
            context.fillText(specialty, canvas.width / 2, 130);
            
            // 구름 장식 라인
            context.shadowBlur = 0;
            context.strokeStyle = '#87ceeb';
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(60, 150);
            context.lineTo(canvas.width - 60, 150);
            context.stroke();
            
            // 구름들
            context.fillStyle = '#ffffff';
            for (let i = 0; i < 9; i++) {
                const x = 60 + i * 50;
                const y = 190;
                
                // 구름 모양 (여러 원들 조합)
                context.beginPath();
                context.arc(x - 15, y, 8, 0, Math.PI * 2);
                context.arc(x, y - 5, 12, 0, Math.PI * 2);
                context.arc(x + 15, y, 8, 0, Math.PI * 2);
                context.arc(x, y + 5, 10, 0, Math.PI * 2);
                context.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            
            const planeGeometry = new THREE.PlaneGeometry(4, 2);
            const planeMaterial = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const nameTagMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            nameTagMesh.userData.isNameTag = true;
            
            return nameTagMesh;
        }
        
        // ☁️ 3D 하늘 도깨비들 생성
        function createSky3DGoblins() {
            skyGoblins.forEach((goblin, index) => {
                const goblin3D = createSky3DGoblin(goblin, index);
                scene.add(goblin3D);
            });
        }
        
        // ☁️ 개별 3D 하늘 도깨비 생성
        function createSky3DGoblin(goblinData, index) {
            const goblinGroup = new THREE.Group();
            
            // 하늘 로브 몸체 (구름 같은 질감)
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 1.2, 2.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: goblinData.color,
                shininess: 60,
                transparent: true,
                opacity: 0.9
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.25;
            goblinGroup.add(body);
            
            // 도깨비 머리
            const headGeometry = new THREE.SphereGeometry(0.7);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf4d1ae });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3.2;

            const hatMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            const hat = new THREE.Mesh(hatGeometry, hatMaterial);
            hat.position.y = 4;
            hat.scale.y = 0.5;

            // 작은 날개들
            for (let i = 0; i < 2; i++) {
                const wingGeometry = new THREE.PlaneGeometry(1, 1.5);
                const wingMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });
                const wing = new THREE.Mesh(wingGeometry, wingMaterial);
                wing.position.set(i === 0 ? -1 : 1, 2.5, -0.2);
                wing.rotation.y = i === 0 ? 0.2 : -0.2;
                goblinGroup.add(wing);
                
                // 날개 펄럭임
                gsap.to(wing.rotation, {
                    x: (i === 0 ? -0.1 : 0.1),
                    duration: 2 + i * 0.3,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
            
            // 떠다니는 구름들 (각 도깨비 주변)
            for (let i = 0; i < 6; i++) {
                const cloudGeometry = new THREE.SphereGeometry(0.3 + Math.random() * 0.2);
                const cloudMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.6
                });
                const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                
                const angle = (i / 6) * Math.PI * 2;
                cloud.position.set(
                    Math.cos(angle) * 2.5,
                    3 + Math.sin(i) * 1,
                    Math.sin(angle) * 2.5
                );
                goblinGroup.add(cloud);
                
                // 구름 둥둥 떠다니기
                gsap.to(cloud.position, {
                    y: cloud.position.y + 1.5,
                    duration: 4 + i * 0.5,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
                
                // 구름 회전
                gsap.to(cloud.rotation, {
                    y: Math.PI * 2,
                    duration: 10 + i,
                    repeat: -1,
                    ease: "none"
                });
            }
            
            // 하늘 오라
            const auraGeometry = new THREE.RingGeometry(3, 3.5, 20);
            const auraMaterial = new THREE.MeshBasicMaterial({ 
                color: goblinData.color,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            const aura = new THREE.Mesh(auraGeometry, auraMaterial);
            aura.rotation.x = -Math.PI / 2;
            aura.position.y = 0.1;
            goblinGroup.add(aura);
            
            // 이름표 추가
            const nameTag = createSkyGoblinNameTag(goblinData.name, goblinData.specialty);
            nameTag.position.set(0, 6.5, 0);
            goblinGroup.add(nameTag);
            
            // 위치 설정 (각 도깨비마다 다른 높이의 떠다니는 섬)
            const angle = (index / skyGoblins.length) * Math.PI * 2;
            const radius = 25;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const y = 5 + index * 3; // 각기 다른 높이
            goblinGroup.position.set(x, y, z);
            
            goblinGroup.lookAt(0, y, 0);
            
            goblinGroup.userData = {
                goblinData: goblinData,
                index: index,
                isSkyGoblin: true
            };
            
            // 하늘 애니메이션들
            
            // 전체 도깨비 둥둥 떠다니기
            gsap.to(goblinGroup.position, {
                y: y + Math.sin(index * 1.5) * 2,
                duration: 8 + index * 0.5,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // 오라 회전
            gsap.to(aura.rotation, {
                z: Math.PI * 2,
                duration: 15 + index,
                repeat: -1,
                ease: "none"
            });
            
            // 구름 모자 둥둥
            gsap.to(hat.position, {
                y: 4.3,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            return goblinGroup;
        }
        
        // ☁️ 하늘 도깨비 클릭 처리
        function onFloatingIslandsCanvasClick(event) {
            if (!camera || !scene) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                let clickedObject = intersects[0].object;
                
                while (clickedObject && !clickedObject.userData.isSkyGoblin) {
                    clickedObject = clickedObject.parent;
                }
                
                if (clickedObject && clickedObject.userData.isSkyGoblin) {
                    const goblinData = clickedObject.userData.goblinData;
                    selectSkyGoblin(goblinData);
                    
                    gsap.to(clickedObject.scale, {
                        x: 1.2, y: 1.2, z: 1.2,
                        duration: 0.2,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.out"
                    });
                }
            }
        }

        // 🏝️ 떠다니는 섬 생성
        function createFloatingIsland() {
            const islandGroup = new THREE.Group();
            
            // 섬 토대 (아래쪽이 좁은 역원뿔 모양)
            const baseGeometry = new THREE.ConeGeometry(3 + Math.random() * 2, 4, 8);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -2;
            islandGroup.add(base);
            
            // 섬 표면 (잔디)
            const surfaceGeometry = new THREE.CylinderGeometry(3 + Math.random() * 2, 3 + Math.random() * 2, 0.5);
            const surfaceMaterial = new THREE.MeshPhongMaterial({ color: 0x228b22 });
            const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
            surface.position.y = 0;
            islandGroup.add(surface);
            
            // 나무들
            for (let j = 0; j < 3 + Math.random() * 3; j++) {
                const treeGroup = new THREE.Group();
                
                // 나무 줄기
                const trunkGeometry = new THREE.CylinderGeometry(0.1, 0.15, 1.5);
                const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 0.75;
                treeGroup.add(trunk);
                
                // 나무 잎
                const leavesGeometry = new THREE.SphereGeometry(0.8);
                const leavesMaterial = new THREE.MeshPhongMaterial({ color: 0x32cd32 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 1.8;
                treeGroup.add(leaves);
                
                const angle = (j / 6) * Math.PI * 2;
                treeGroup.position.set(
                    Math.cos(angle) * (1 + Math.random()),
                    0.2,
                    Math.sin(angle) * (1 + Math.random())
                );
                islandGroup.add(treeGroup);
            }
            
            // 꽃들
            for (let j = 0; j < 5; j++) {
                const flowerGeometry = new THREE.SphereGeometry(0.1);
                const flowerColors = [0xff69b4, 0xff6347, 0xffd700, 0x9370db, 0x00ff7f];
                const flowerMaterial = new THREE.MeshPhongMaterial({ 
                    color: flowerColors[Math.floor(Math.random() * flowerColors.length)]
                });
                const flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
                flower.position.set(
                    (Math.random() - 0.5) * 4,
                    0.3,
                    (Math.random() - 0.5) * 4
                );
                islandGroup.add(flower);
            }
            
            const x = (Math.random() - 0.5) * 120;
            const y = 5 + Math.random() * 20;
            const z = (Math.random() - 0.5) * 120;
            islandGroup.position.set(x, y, z);
            
            // 섬 둥둥 떠다니기
            gsap.to(islandGroup.position, {
                y: y + (Math.random() - 0.5) * 4,
                duration: 8 + Math.random() * 4,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // 섬 천천히 회전
            gsap.to(islandGroup.rotation, {
                y: Math.PI * 2,
                duration: 60 + Math.random() * 30,
                repeat: -1,
                ease: "none"
            });
            
            scene.add(islandGroup);
        }
        
        // ☁️ 떠다니는 구름 생성
        function createFloatingCloud() {
            const cloudGroup = new THREE.Group();
            
            // 구름 주요 부분들 (여러 구체 조합)
            for (let i = 0; i < 4 + Math.random() * 3; i++) {
                const cloudGeometry = new THREE.SphereGeometry(0.8 + Math.random() * 0.6);
                const cloudMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8
                });
                const cloudPart = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloudPart.position.set(
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 3
                );
                cloudGroup.add(cloudPart);
            }
            
            const x = (Math.random() - 0.5) * 150;
            const y = 10 + Math.random() * 15;
            const z = (Math.random() - 0.5) * 150;
            cloudGroup.position.set(x, y, z);
            
            // 구름 천천히 이동
            gsap.to(cloudGroup.position, {
                x: x + (Math.random() - 0.5) * 50,
                z: z + (Math.random() - 0.5) * 50,
                duration: 20 + Math.random() * 10,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // 구름 크기 변화 (부풀어오르기)
            gsap.to(cloudGroup.scale, {
                x: 1.2, y: 1.2, z: 1.2,
                duration: 5 + Math.random() * 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            scene.add(cloudGroup);
        }
        
        // 🌈 무지개 생성
        function createRainbow() {
            const rainbowGroup = new THREE.Group();
            const colors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3];
            
            for (let i = 0; i < colors.length; i++) {
                const ringGeometry = new THREE.RingGeometry(20 + i * 2, 22 + i * 2, 32, 1, 0, Math.PI);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: colors[i],
                    transparent: true,
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.z = Math.PI;
                rainbowGroup.add(ring);
            }
            
            const angle = (Math.PI * 2 / 3) * (scene.children.filter(child => 
                child.userData && child.userData.isRainbow).length);
            const x = Math.cos(angle) * 60;
            const z = Math.sin(angle) * 60;
            rainbowGroup.position.set(x, 15, z);
            rainbowGroup.lookAt(0, 15, 0);
            
            rainbowGroup.userData.isRainbow = true;
            
            // 무지개 색상 변화
            gsap.to(rainbowGroup.children, {
                opacity: 0.3,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.2
            });
            
            scene.add(rainbowGroup);
        }
        
        // ☀️ 하늘 조명
        function createSkyLighting() {
            const ambientLight = new THREE.AmbientLight(0x87ceeb, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 부드러운 하늘빛들
            for (let i = 0; i < 6; i++) {
                const skyLight = new THREE.PointLight(0x87ceeb, 0.4, 40);
                skyLight.position.set(
                    Math.cos(i) * 50,
                    25,
                    Math.sin(i) * 50
                );
                scene.add(skyLight);
            }
        }
        
        // 🏝️ 떠다니는 섬들 초기화
        function initFloatingIslands() {
            console.log('🏝️ 떠다니는 섬들 초기화 시작...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 25, 35);
            
            const canvas = document.getElementById('floating-islands-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 🏝️ 떠다니는 섬들 환경 생성
            createFloatingIslandsEnvironment();
            
            // ☁️ 3D 하늘 도깨비들 생성
            createSky3DGoblins();
            
            // ☁️ 하늘 도깨비 카드 생성
            createSkyGoblinCards();
            
            // 🖱️ 캔버스 클릭 이벤트 추가
            canvas.addEventListener('click', onFloatingIslandsCanvasClick);
            
            isSystemReady = true;
            updateStatus('🏝️ 떠다니는 섬들이 완성되었습니다! 하늘 세계를 탐험하세요!');
            
            animate();
        }
        
        // 🎬 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (avatar && controls) {
                controls.target.copy(avatar.position);
                controls.target.y += 1;
            }
            
            // 🏷️ 모든 이름표들이 카메라를 바라보도록 업데이트
            scene.traverse((object) => {
                if (object.userData && object.userData.isNameTag && camera) {
                    object.lookAt(camera.position);
                }
            });
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 📱 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // 🚀 떠다니는 섬들 시작
        window.addEventListener('load', () => {
            initFloatingIslands();
        });
    </script>
</body>
