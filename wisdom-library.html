<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 지혜의 도서관 - 도깨비 메타버스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #8b4513 50%, #d4af37 100%);
            color: white;
            overflow: hidden;
        }
        
        #library-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        
        /* 메인 UI 컨테이너 */
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .ui-container > * {
            pointer-events: auto;
        }
        
        /* 상태 표시 */
        .status-display {
            background: rgba(44, 62, 80, 0.9);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        /* 컨트롤 패널 */
        .control-panel {
            background: rgba(44, 62, 80, 0.95);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            min-width: 300px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            border: none;
            border-radius: 8px;
            color: #2c3e50;
            padding: 12px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        /* 뒤로가기 버튼 */
        .back-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* 도서관 도깨비 카드 */
        .library-goblin-card {
            background: rgba(44, 62, 80, 0.9);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .library-goblin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            border-color: #f1c40f;
        }
        
        .goblin-name {
            font-size: 18px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 8px;
        }
        
        .goblin-specialty {
            font-size: 14px;
            color: #f1c40f;
            margin-bottom: 5px;
        }
        
        /* AI 채팅 시스템 */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            background: rgba(44, 62, 80, 0.95);
            border: 2px solid #d4af37;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1002;
            display: none;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #2c3e50;
            padding: 15px;
            border-radius: 13px 13px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 200px;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: #b8860b;
            color: white;
            margin-left: auto;
        }
        
        .ai-message {
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 1px solid #d4af37;
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #d4af37;
        }
        
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4af37;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .chat-input::placeholder {
            color: #f7dc6f;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <button class="back-btn" onclick="goBackToVillage()">← 🏘️ 도깨비 마을로</button>
    
    <!-- 메인 캔버스 -->
    <canvas id="library-canvas"></canvas>
    
    <!-- UI 컨테이너 -->
    <div class="ui-container">
        <!-- 상태 표시 -->
        <div class="status-display" id="statusDisplay">
            📚 지혜의 도서관에 오신 것을 환영합니다!
        </div>
        
        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <h2 style="color: #d4af37; margin-bottom: 15px; text-align: center;">📚 지혜의 도서관</h2>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #d4af37; margin-bottom: 10px; font-size: 16px;">🎮 컨트롤</h3>
                <button class="control-btn" onclick="toggleAvatar()">👨‍🎓 학자 아바타</button>
                <button class="control-btn" onclick="resetCamera()">📷 카메라 리셋</button>
                <button class="control-btn" onclick="toggleSection()">📖 서고 변경</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #d4af37; margin-bottom: 10px; font-size: 16px;">📖 도서관 도깨비들</h3>
                <div id="libraryGoblinGrid">
                    <!-- 도서관 도깨비들이 여기에 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- AI 채팅 시스템 -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span id="chatTitle">📜 고서연구가와 대화</span>
            <button class="chat-close" onclick="closeChat()">×</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- 채팅 메시지들이 여기에 표시됩니다 -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="도서관 도깨비에게 지식을 물어보세요..." onkeypress="handleChatKeyPress(event)">
        </div>
    </div>
    
    <!-- Three.js 및 GSAP 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        // 📚 지혜의 도서관 전역 변수
        let scene, camera, renderer, controls;
        let currentChatGoblin = null; // 📚 현재 채팅 중인 도깨비
        let avatar = null;
        let isSystemReady = false;
        
        // 📖 지혜의 도깨비들
        const libraryGoblins = [
            { name: '📜 고서연구가', specialty: '고전 문학', description: '고대 지혜를 현대에 전하는 도깨비', emoji: '📜', color: 0xd4af37 },
            { name: '🔬 과학사서', specialty: '과학 연구', description: '모든 과학 지식을 관리하는 도깨비', emoji: '🔬', color: 0x3498db },
            { name: '🌍 역사관리자', specialty: '역사학', description: '인류 역사를 기록하고 보존하는 도깨비', emoji: '🌍', color: 0x8b4513 },
            { name: '🧮 수학마법사', specialty: '수학', description: '숫자의 비밀을 풀어내는 수학 도깨비', emoji: '🧮', color: 0x2ecc71 },
            { name: '🎭 문화보관자', specialty: '인문학', description: '인간의 문화와 예술을 연구하는 도깨비', emoji: '🎭', color: 0x9b59b6 },
            { name: '🔮 미래학자', specialty: '미래 연구', description: '미래를 예측하고 준비하는 도깨비', emoji: '🔮', color: 0xe74c3c }
        ];
        
        // 🎯 상태 업데이트 함수
        function updateStatus(message) {
            const statusElement = document.getElementById('statusDisplay');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        // 🔙 도깨비 마을로 돌아가기
        function goBackToVillage() {
            updateStatus('🏘️ 도깨비 마을로 돌아가는 중...');
            // GitHub Pages용 베이스 URL 계산
            const baseURL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            setTimeout(() => {
                window.location.href = baseURL + 'index.html';
            }, 1000);
        }
        
        // 🎮 아바타 토글
        function toggleAvatar() {
            if (!avatar) {
                createAvatar();
            } else {
                removeAvatar();
            }
        }
        
        // 👨‍🎓 학자 아바타 생성
        function createAvatar() {
            avatar = new THREE.Group();
            
            // 학자 로브 (긴 원통형)
            const robeGeometry = new THREE.CylinderGeometry(0.5, 0.7, 2.2);
            const robeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2c3e50,
                shininess: 30
            });
            const robe = new THREE.Mesh(robeGeometry, robeMaterial);
            robe.position.y = 1.1;
            avatar.add(robe);
            
            // 학자 머리
            const headGeometry = new THREE.SphereGeometry(0.5);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf4d1ae });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.7;
            avatar.add(head);
            
            // 모자 (졸업모)
            const capGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.2);
            const capMaterial = new THREE.MeshPhongMaterial({ color: 0x2c3e50 });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 3.4;
            avatar.add(cap);
            
            // 졸업모 끈
            const tasselGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.8);
            const tasselMaterial = new THREE.MeshPhongMaterial({ color: 0xd4af37 });
            const tassel = new THREE.Mesh(tasselGeometry, tasselMaterial);
            tassel.position.set(0.5, 3.2, 0);
            tassel.rotation.z = 0.3;
            avatar.add(tassel);
            
            // 책 (왼손)
            const bookGeometry = new THREE.BoxGeometry(0.3, 0.4, 0.05);
            const bookMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const book = new THREE.Mesh(bookGeometry, bookMaterial);
            book.position.set(-0.8, 1.8, 0);
            book.rotation.z = 0.2;
            avatar.add(book);
            
            // 지혜의 오라 (황금색)
            for (let i = 0; i < 4; i++) {
                const auraGeometry = new THREE.RingGeometry(0.8 + i * 0.3, 1.2 + i * 0.3, 16);
                const auraMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xd4af37,
                    transparent: true,
                    opacity: 0.3 - i * 0.05,
                    side: THREE.DoubleSide
                });
                const aura = new THREE.Mesh(auraGeometry, auraMaterial);
                aura.rotation.x = -Math.PI / 2;
                aura.position.y = 0.1;
                avatar.add(aura);
                
                gsap.to(aura.rotation, {
                    z: Math.PI * 2,
                    duration: 6 - i * 0.5,
                    repeat: -1,
                    ease: "none"
                });
            }
            
            avatar.position.set(0, 0, 0);
            scene.add(avatar);
            
            if (camera && controls) {
                gsap.to(camera.position, {
                    x: 6, y: 10, z: 15,
                    duration: 1.5,
                    ease: "power2.out"
                });
                gsap.to(controls.target, {
                    x: 0, y: 1, z: 0,
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: () => controls.update()
                });
            }
            
            updateStatus('👨‍🎓 학자 아바타가 지혜 모드로 활성화되었습니다!');
        }
        
        // 👨‍🎓 아바타 제거
        function removeAvatar() {
            if (avatar) {
                while(avatar.children.length > 0) {
                    const child = avatar.children[0];
                    avatar.remove(child);
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                }
                scene.remove(avatar);
                avatar = null;
                updateStatus('👋 학자 아바타가 연구를 마쳤습니다');
            }
        }
        
        // 📷 카메라 리셋
        function resetCamera() {
            if (camera && controls) {
                gsap.to(camera.position, {
                    x: 0, y: 25, z: 35,
                    duration: 1.5,
                    ease: "power2.out"
                });
                gsap.to(controls.target, {
                    x: 0, y: 0, z: 0,
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: () => controls.update()
                });
                updateStatus('📷 카메라가 도서관 중앙으로 리셋되었습니다');
            }
        }
        
        // 📖 서고 변경
        function toggleSection() {
            const sections = ['📜 고전 서고', '🔬 과학 서고', '🌍 역사 서고', '🧮 수학 서고', '🎭 인문 서고'];
            const randomSection = sections[Math.floor(Math.random() * sections.length)];
            updateStatus(`📚 현재 위치: ${randomSection}`);
        }
        
        // 🏷️ 도서관 도깨비 이름표 생성
        function createLibraryGoblinNameTag(name, specialty) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            // 고급스러운 가죽 배경
            const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(44, 62, 80, 0.95)');
            gradient.addColorStop(0.5, 'rgba(139, 69, 19, 0.9)');
            gradient.addColorStop(1, 'rgba(212, 175, 55, 0.95)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // 고전적인 테두리
            context.strokeStyle = '#d4af37';
            context.lineWidth = 6;
            context.strokeRect(3, 3, canvas.width - 6, canvas.height - 6);
            
            // 내부 장식 테두리
            context.strokeStyle = '#f1c40f';
            context.lineWidth = 2;
            context.strokeRect(15, 15, canvas.width - 30, canvas.height - 30);
            
            // 이름 텍스트 (고전적 폰트)
            context.shadowColor = '#d4af37';
            context.shadowBlur = 8;
            context.fillStyle = '#d4af37';
            context.font = 'bold 40px serif';
            context.textAlign = 'center';
            context.fillText(name, canvas.width / 2, 80);
            
            // 전문 분야 텍스트
            context.shadowBlur = 4;
            context.fillStyle = '#f1c40f';
            context.font = '28px serif';
            context.fillText(specialty, canvas.width / 2, 130);
            
            // 고전적 장식 라인
            context.shadowBlur = 0;
            context.strokeStyle = '#d4af37';
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(60, 150);
            context.lineTo(canvas.width - 60, 150);
            context.stroke();
            
            // 책 아이콘들
            context.fillStyle = '#d4af37';
            for (let i = 0; i < 7; i++) {
                const x = 60 + i * 60;
                const y = 190;
                context.fillRect(x - 8, y - 12, 16, 24);
                context.fillStyle = '#8b4513';
                context.fillRect(x - 6, y - 10, 12, 20);
                context.fillStyle = '#d4af37';
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            
            const planeGeometry = new THREE.PlaneGeometry(4, 2);
            const planeMaterial = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const nameTagMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            nameTagMesh.userData.isNameTag = true;
            
            return nameTagMesh;
        }
        
        // 📚 3D 도서관 도깨비들 생성
        function createLibrary3DGoblins() {
            libraryGoblins.forEach((goblin, index) => {
                const goblin3D = createLibrary3DGoblin(goblin, index);
                scene.add(goblin3D);
            });
        }
        
        // 📚 개별 3D 도서관 도깨비 생성
        function createLibrary3DGoblin(goblinData, index) {
            const goblinGroup = new THREE.Group();
            
            // 학자 로브 몸체
            const robeGeometry = new THREE.CylinderGeometry(0.8, 1.2, 2.5);
            const robeMaterial = new THREE.MeshPhongMaterial({ 
                color: goblinData.color,
                shininess: 60
            });
            const robe = new THREE.Mesh(robeGeometry, robeMaterial);
            robe.position.y = 1.25;
            goblinGroup.add(robe);
            
            // 도깨비 머리
            const headGeometry = new THREE.SphereGeometry(0.7);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf4d1ae });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3.2;
            goblinGroup.add(head);
            
            // 안경
            const glassGeometry = new THREE.RingGeometry(0.2, 0.3, 16);
            const glassMaterial = new THREE.MeshBasicMaterial({ color: 0x2c3e50 });
            const leftGlass = new THREE.Mesh(glassGeometry, glassMaterial);
            leftGlass.position.set(-0.25, 3.2, 0.6);
            goblinGroup.add(leftGlass);
            
            const rightGlass = new THREE.Mesh(glassGeometry, glassMaterial);
            rightGlass.position.set(0.25, 3.2, 0.6);
            goblinGroup.add(rightGlass);
            
            // 학자 모자
            const capGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.3);
            const capMaterial = new THREE.MeshPhongMaterial({ color: 0x2c3e50 });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 4;
            goblinGroup.add(cap);
            
            // 책들 (떠다니는 책들)
            for (let i = 0; i < 6; i++) {
                const bookGeometry = new THREE.BoxGeometry(0.3, 0.4, 0.08);
                const bookColors = [0x8b4513, 0x2c3e50, 0xd4af37, 0x27ae60, 0x3498db, 0x9b59b6];
                const bookMaterial = new THREE.MeshPhongMaterial({ color: bookColors[i] });
                const book = new THREE.Mesh(bookGeometry, bookMaterial);
                
                const angle = (i / 6) * Math.PI * 2;
                book.position.set(
                    Math.cos(angle) * 2,
                    3 + Math.sin(i) * 0.5,
                    Math.sin(angle) * 2
                );
                book.rotation.y = angle;
                goblinGroup.add(book);
                
                // 책 회전 애니메이션
                gsap.to(book.rotation, {
                    y: angle + Math.PI * 2,
                    duration: 8 + i,
                    repeat: -1,
                    ease: "none"
                });
                
                // 책 위아래 움직임
                gsap.to(book.position, {
                    y: book.position.y + 0.8,
                    duration: 3 + i * 0.5,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
            
            // 지혜의 오라
            const auraGeometry = new THREE.RingGeometry(2.5, 3, 20);
            const auraMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xd4af37,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            const aura = new THREE.Mesh(auraGeometry, auraMaterial);
            aura.rotation.x = -Math.PI / 2;
            aura.position.y = 0.1;
            goblinGroup.add(aura);
            
            // 이름표 추가
            const nameTag = createLibraryGoblinNameTag(goblinData.name, goblinData.specialty);
            nameTag.position.set(0, 6, 0);
            goblinGroup.add(nameTag);
            
            // 위치 설정 (육각형 배치)
            const angle = (index / libraryGoblins.length) * Math.PI * 2;
            const radius = 25;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            goblinGroup.position.set(x, 0, z);
            
            goblinGroup.lookAt(0, 1, 0);
            
            goblinGroup.userData = {
                goblinData: goblinData,
                index: index,
                isLibraryGoblin: true
            };
            
            // 학술적 애니메이션
            gsap.to(goblinGroup.position, {
                y: Math.sin(index * 0.8) * 0.4,
                duration: 5 + index * 0.4,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // 오라 회전
            gsap.to(aura.rotation, {
                z: Math.PI * 2,
                duration: 12 + index,
                repeat: -1,
                ease: "none"
            });
            
            return goblinGroup;
        }
        
        // 📚 도서관 도깨비 클릭 처리
        function onLibraryCanvasClick(event) {
            if (!camera || !scene) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                let clickedObject = intersects[0].object;
                
                while (clickedObject && !clickedObject.userData.isLibraryGoblin) {
                    clickedObject = clickedObject.parent;
                }
                
                if (clickedObject && clickedObject.userData.isLibraryGoblin) {
                    const goblinData = clickedObject.userData.goblinData;
                    selectLibraryGoblin(goblinData);
                    
                    gsap.to(clickedObject.scale, {
                        x: 1.2, y: 1.2, z: 1.2,
                        duration: 0.2,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.out"
                    });
                }
            }
        }

        // 📚 도서관 환경 생성
        function createLibraryEnvironment() {
            // 📚 거대한 책장들
            for (let i = 0; i < 20; i++) {
                createBookshelf();
            }
            
            // 📖 떠다니는 책들
            for (let i = 0; i < 30; i++) {
                createFloatingBook();
            }
            
            // 🕯️ 고전 램프들
            for (let i = 0; i < 12; i++) {
                createClassicLamp();
            }
            
            // 📜 지혜의 조명
            createWisdomLighting();
        }
        
        // 📚 책장 생성
        function createBookshelf() {
            const shelfGroup = new THREE.Group();
            
            // 책장 프레임
            const frameGeometry = new THREE.BoxGeometry(8, 12, 1);
            const frameMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            shelfGroup.add(frame);
            
            // 책들
            for (let shelf = 0; shelf < 4; shelf++) {
                for (let book = 0; book < 15; book++) {
                    const bookGeometry = new THREE.BoxGeometry(0.3, 1.5, 0.8);
                    const bookColors = [0x8b4513, 0x2c3e50, 0xd4af37, 0x27ae60, 0x3498db, 0x9b59b6, 0xe74c3c];
                    const bookMaterial = new THREE.MeshPhongMaterial({ 
                        color: bookColors[Math.floor(Math.random() * bookColors.length)]
                    });
                    const bookMesh = new THREE.Mesh(bookGeometry, bookMaterial);
                    
                    bookMesh.position.set(
                        -3.5 + book * 0.5,
                        -4 + shelf * 2.5,
                        0.6
                    );
                    shelfGroup.add(bookMesh);
                }
            }
            
            const x = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            shelfGroup.position.set(x, 6, z);
            shelfGroup.rotation.y = Math.random() * Math.PI * 2;
            
            scene.add(shelfGroup);
        }
        
        // 📖 떠다니는 책 생성
        function createFloatingBook() {
            const bookGeometry = new THREE.BoxGeometry(0.4, 0.6, 0.1);
            const bookColors = [0x8b4513, 0x2c3e50, 0xd4af37, 0x27ae60, 0x3498db, 0x9b59b6, 0xe74c3c];
            const bookMaterial = new THREE.MeshPhongMaterial({ 
                color: bookColors[Math.floor(Math.random() * bookColors.length)],
                emissive: bookColors[Math.floor(Math.random() * bookColors.length)],
                emissiveIntensity: 0.1
            });
            const book = new THREE.Mesh(bookGeometry, bookMaterial);
            
            const x = (Math.random() - 0.5) * 80;
            const y = 5 + Math.random() * 15;
            const z = (Math.random() - 0.5) * 80;
            book.position.set(x, y, z);
            
            // 책 페이지 넘김 애니메이션
            gsap.to(book.rotation, {
                x: Math.PI * 2,
                y: Math.PI * 2,
                duration: 8 + Math.random() * 4,
                repeat: -1,
                ease: "none"
            });
            
            // 떠다니는 움직임
            gsap.to(book.position, {
                x: x + (Math.random() - 0.5) * 20,
                y: y + (Math.random() - 0.5) * 8,
                z: z + (Math.random() - 0.5) * 20,
                duration: 10 + Math.random() * 5,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            scene.add(book);
        }
        
        // 🕯️ 고전 램프 생성
        function createClassicLamp() {
            const lampGroup = new THREE.Group();
            
            // 램프 기둥
            const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 8);
            const poleMaterial = new THREE.MeshPhongMaterial({ color: 0xd4af37 });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.y = 4;
            lampGroup.add(pole);
            
            // 램프 갓
            const shadeGeometry = new THREE.CylinderGeometry(1.5, 1, 1);
            const shadeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xf1c40f,
                transparent: true,
                opacity: 0.8
            });
            const shade = new THREE.Mesh(shadeGeometry, shadeMaterial);
            shade.position.y = 8;
            lampGroup.add(shade);
            
            // 따뜻한 조명
            const light = new THREE.PointLight(0xffd700, 0.8, 15);
            light.position.y = 7.5;
            lampGroup.add(light);
            
            const x = (Math.random() - 0.5) * 90;
            const z = (Math.random() - 0.5) * 90;
            lampGroup.position.set(x, 0, z);
            
            // 부드러운 빛 변화
            gsap.to(light, {
                intensity: 0.4,
                duration: 3 + Math.random() * 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            scene.add(lampGroup);
        }
        
        // 📜 지혜의 조명
        function createWisdomLighting() {
            const ambientLight = new THREE.AmbientLight(0x8b7355, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xd4af37, 0.7);
            directionalLight.position.set(20, 30, 20);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 황금빛 조명들
            for (let i = 0; i < 6; i++) {
                const wisdomLight = new THREE.PointLight(0xd4af37, 0.6, 25);
                wisdomLight.position.set(
                    Math.cos(i) * 30,
                    15,
                    Math.sin(i) * 30
                );
                scene.add(wisdomLight);
            }
        }
        
        // 📚 지혜의 도서관 초기화
        function initLibraryDistrict() {
            console.log('📚 지혜의 도서관 초기화 시작...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c1810);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 25, 35);
            
            const canvas = document.getElementById('library-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 📚 도서관 환경 생성
            createLibraryEnvironment();
            
            // 📚 3D 도서관 도깨비들 생성
            createLibrary3DGoblins();
            
            // 📚 도서관 도깨비 카드 생성
            createLibraryGoblinCards();
            
            // 🖱️ 캔버스 클릭 이벤트 추가
            canvas.addEventListener('click', onLibraryCanvasClick);
            
            isSystemReady = true;
            updateStatus('📚 지혜의 도서관이 완성되었습니다! 무한한 지식을 탐험하세요!');
            
            animate();
        }
        
        // 🎬 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (avatar && controls) {
                controls.target.copy(avatar.position);
                controls.target.y += 1;
            }
            
            // 🏷️ 모든 이름표들이 카메라를 바라보도록 업데이트
            scene.traverse((object) => {
                if (object.userData && object.userData.isNameTag && camera) {
                    object.lookAt(camera.position);
                }
            });
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 📱 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // 🚀 지혜의 도서관 시작
        window.addEventListener('load', () => {
            initLibraryDistrict();
        });
    </script>
</body>
