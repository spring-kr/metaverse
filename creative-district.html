<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 창작구역 - 도깨비 메타버스</title>
    
    <!-- Three.js 및 로더들 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- GSAP 애니메이션 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 50%, #e91e63 100%);
            overflow: hidden;
            height: 100vh;
            color: white;
        }
        
        /* 캔버스 */
        #creative-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* UI 컨테이너 */
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .status-display {
            background: rgba(0, 0, 0, 0.8);
            color: #ff69b4;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #ff69b4;
            backdrop-filter: blur(10px);
            min-width: 300px;
            text-align: center;
        }
        
        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            min-width: 350px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #8e24aa, #e91e63);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }
        
        /* 뒤로가기 버튼 */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 1001;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* 창작 도깨비 카드 */
        .creative-goblin-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .creative-goblin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border-color: #ff4081;
        }
        
        .goblin-name {
            font-size: 18px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 8px;
        }
        
        .goblin-specialty {
            font-size: 14px;
            color: #ffb3da;
            margin-bottom: 5px;
        }

        /* 🎨 창작 채팅 시스템 */
        .chat-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, rgba(106, 27, 154, 0.95), rgba(233, 30, 99, 0.95));
            border: 2px solid #ff69b4;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            z-index: 1000;
        }

        .chat-header {
            background: linear-gradient(90deg, #8e24aa, #e91e63);
            color: white;
            padding: 15px;
            border-radius: 13px 13px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff69b4;
        }

        .chat-close {
            background: none;
            border: none;
            color: #ff4081;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .chat-close:hover {
            background: rgba(255, 64, 129, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(50, 0, 50, 0.8);
        }

        .message {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user-message {
            flex-direction: row-reverse;
        }

        .message .avatar {
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8e24aa, #e91e63);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .message.user-message .avatar {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
        }

        .message .text {
            background: rgba(142, 36, 170, 0.3);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 250px;
            word-wrap: break-word;
            border: 1px solid rgba(255, 105, 180, 0.3);
            color: #ffe6f0;
        }

        .message.user-message .text {
            background: rgba(233, 30, 99, 0.3);
            border-color: rgba(255, 64, 129, 0.3);
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
            background: rgba(100, 0, 100, 0.9);
            border-radius: 0 0 13px 13px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            background: rgba(50, 0, 50, 0.8);
            color: #ffe6f0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #ff4081;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .chat-input::placeholder {
            color: #ffb3da;
        }
    </style>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <button class="back-btn" onclick="goBackToVillage()">← 🏘️ 도깨비 마을로</button>
    
    <!-- 메인 캔버스 -->
    <canvas id="creative-canvas"></canvas>
    
    <!-- UI 컨테이너 -->
    <div class="ui-container">
        <!-- 상태 표시 -->
        <div class="status-display" id="statusDisplay">
            🎨 창작구역에 오신 것을 환영합니다!
        </div>
        
        <!-- 🎨 채팅 시스템 -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <span id="chatTitle">🎨 창작 도깨비와의 대화</span>
                <button class="chat-close" onclick="closeChat()">×</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" 
                       placeholder="창작에 대해 질문해보세요..." 
                       onkeypress="handleChatKeyPress(event)">
            </div>
        </div>
        
        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <h2 style="color: #ff69b4; margin-bottom: 15px; text-align: center;">🎨 창작구역</h2>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #ff69b4; margin-bottom: 10px; font-size: 16px;">🎮 컨트롤</h3>
                <button class="control-btn" onclick="toggleAvatar()">🎭 예술가 아바타</button>
                <button class="control-btn" onclick="resetCamera()">📷 카메라 리셋</button>
                <button class="control-btn" onclick="toggleStudio()">🎪 스튜디오 변경</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h3 style="color: #ff69b4; margin-bottom: 10px; font-size: 16px;">🎨 창작 도깨비들</h3>
                <div id="creativeGoblinGrid">
                    <!-- 창작 도깨비들이 여기에 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // 전역 변수들
        let scene, camera, renderer, controls;
        let currentChatGoblin = null; // 🎨 현재 채팅 중인 도깨비
        let avatar = null;
        let isSystemReady = false;
        
        // 🎨 창작구역 도깨비들
        const creativeGoblins = [
            { name: '화가도깨비', specialty: '회화', description: '붓과 물감으로 마법 같은 그림을 그리는 도깨비', emoji: '🎨', color: 0xff6347 },
            { name: '조각가', specialty: '조각', description: '돌과 나무에 생명을 불어넣는 조각 마법사', emoji: '🗿', color: 0x8b7355 },
            { name: '음악가', specialty: '작곡', description: '아름다운 선율과 리듬을 만드는 음악 도깨비', emoji: '🎵', color: 0x9370db },
            { name: '작가도깨비', specialty: '문학', description: '감동적인 이야기와 시를 쓰는 문학 도깨비', emoji: '📝', color: 0x4682b4 },
            { name: '댄서', specialty: '무용', description: '몸짓으로 감정을 표현하는 춤의 달인', emoji: '💃', color: 0xff1493 },
            { name: '패션디자이너', specialty: '패션', description: '창의적이고 아름다운 옷을 디자인하는 도깨비', emoji: '👗', color: 0xda70d6 }
        ];
        
        // 🎨 상태 업데이트 함수
        function updateStatus(message) {
            const statusElement = document.getElementById('statusDisplay');
            if (statusElement) {
                statusElement.textContent = message;
                console.log('🎨 상태:', message);
            }
        }
        
        // 🔙 도깨비 마을로 돌아가기 (GitHub Pages용)
        function goBackToVillage() {
            updateStatus('🏘️ 도깨비 마을로 돌아가는 중...');
            // GitHub Pages용 베이스 URL 계산
            const baseURL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            setTimeout(() => {
                window.location.href = baseURL + 'index.html';
            }, 1000);
        }
        
        // 🎮 아바타 토글
        function toggleAvatar() {
            if (!avatar) {
                createAvatar();
                updateStatus('🎭 예술가 아바타가 나타났습니다!');
            } else {
                scene.remove(avatar);
                avatar = null;
                updateStatus('👻 아바타가 영감을 찾아 떠났습니다!');
            }
        }
        
        // 📷 카메라 리셋
        function resetCamera() {
            if (camera && controls) {
                camera.position.set(0, 15, 30);
                controls.target.set(0, 0, 0);
                controls.update();
                updateStatus('📷 카메라가 리셋되었습니다!');
            }
        }
        
        // 🎪 스튜디오 변경
        function toggleStudio() {
            updateStatus('🎪 창작 스튜디오가 새롭게 꾸며지는 중...');
            createCreativeEnvironment();
            setTimeout(() => {
                updateStatus('✨ 스튜디오가 새로운 영감으로 가득해졌습니다!');
            }, 2000);
        }
        
        // 🎭 아바타 생성
        function createAvatar() {
            const avatarGeometry = new THREE.CapsuleGeometry(1, 2, 4, 8);
            const avatarMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff69b4,
                shininess: 100,
                transparent: true,
                opacity: 0.8
            });
            avatar = new THREE.Mesh(avatarGeometry, avatarMaterial);
            avatar.position.set(0, 2, 0);
            avatar.castShadow = true;
            scene.add(avatar);
        }
        
        // 🎨 창작 도깨비 선택
        function selectCreativeGoblin(goblin) {
            updateStatus(`🎨 ${goblin.name}과 창작의 영감을 나눕니다!`);
            console.log('선택된 창작 도깨비:', goblin);
            
            // 🎨 채팅 시스템 열기
            openChat(goblin);
            
            setTimeout(() => {
                updateStatus(`🎨 ${goblin.name}: "${goblin.description}"`);
            }, 1500);
        }

        // 🎨 채팅 시스템 열기
        function openChat(goblin) {
            currentChatGoblin = goblin;
            
            const chatContainer = document.getElementById('chatContainer');
            const chatTitle = document.getElementById('chatTitle');
            const chatMessages = document.getElementById('chatMessages');
            
            chatTitle.textContent = `🎨 ${goblin.name}과의 창작 대화`;
            chatMessages.innerHTML = `
                <div class="message goblin-message">
                    <div class="avatar">🎨</div>
                    <div class="text">${goblin.name}: 안녕하세요! 창작구역에 오신 것을 환영합니다. 어떤 예술에 대해 이야기하고 싶으신가요? 🌟✨</div>
                </div>
            `;
            
            chatContainer.style.display = 'flex';
            document.getElementById('chatInput').focus();
        }

        // 🎨 채팅 시스템 닫기
        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            currentChatGoblin = null;
        }

        // 🎨 채팅 입력 처리
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // 🎨 채팅 메시지 전송
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message && currentChatGoblin) {
                const chatMessages = document.getElementById('chatMessages');
                
                // 사용자 메시지 추가
                chatMessages.innerHTML += `
                    <div class="message user-message">
                        <div class="text">${message}</div>
                        <div class="avatar">👤</div>
                    </div>
                `;
                
                // 도깨비 응답 생성
                const response = generateCreativeGoblinResponse(currentChatGoblin, message);
                
                setTimeout(() => {
                    chatMessages.innerHTML += `
                        <div class="message goblin-message">
                            <div class="avatar">🎨</div>
                            <div class="text">${currentChatGoblin.name}: ${response}</div>
                        </div>
                    `;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
                
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // 🎨 창작 도깨비 AI 응답 생성
        function generateCreativeGoblinResponse(goblin, userMessage) {
            const message = userMessage.toLowerCase();
            
            // 창작 분야별 전문 응답
            if (goblin.name === '화가도깨비') {
                if (message.includes('그림') || message.includes('그리') || message.includes('색깔')) {
                    return "그림은 마음의 언어입니다! 붓질 하나하나에 감정이 담겨있죠. 어떤 색깔이 가장 마음에 드시나요? 🎨🌈";
                } else if (message.includes('물감') || message.includes('기법')) {
                    return "다양한 기법으로 같은 대상도 전혀 다르게 표현할 수 있어요! 수채화의 투명함, 유화의 진중함, 각각의 매력이 있답니다. 🖌️✨";
                }
            } else if (goblin.name === '조각가') {
                if (message.includes('조각') || message.includes('돌') || message.includes('나무')) {
                    return "조각은 재료 속에 숨어있는 형태를 찾아내는 일입니다! 돌과 나무가 어떤 이야기를 하고 싶어하는지 들어보세요. 🗿💫";
                } else if (message.includes('어려운') || message.includes('힘든')) {
                    return "조각은 인내가 필요한 예술이지만, 그만큼 완성했을 때의 성취감이 크답니다! 하나의 치즐 자국이 작품의 생명을 바꿀 수 있어요. ⚒️💪";
                }
            } else if (goblin.name === '음악가') {
                if (message.includes('음악') || message.includes('노래') || message.includes('멜로디')) {
                    return "음악은 시간을 그리는 예술입니다! 멜로디, 하모니, 리듬이 어우러져 감정의 풍경을 만들어내죠. 어떤 장르를 좋아하시나요? 🎵🎶";
                } else if (message.includes('작곡') || message.includes('만들')) {
                    return "작곡은 무에서 유를 창조하는 마법입니다! 작은 동기에서 시작해서 거대한 교향곡까지 발전시킬 수 있어요. 🎹🌟";
                }
            } else if (goblin.name === '작가도깨비') {
                if (message.includes('글') || message.includes('이야기') || message.includes('소설')) {
                    return "이야기는 인간의 경험을 담는 그릇입니다! 한 문장으로도 누군가의 마음을 움직일 수 있는 것이 글의 힘이죠. 📚💭";
                } else if (message.includes('시') || message.includes('시인')) {
                    return "시는 언어의 보석입니다! 적은 말로 깊은 감동을 전달하죠. 일상의 평범한 순간도 시가 되면 특별해집니다. 🌹📝";
                }
            } else if (goblin.name === '댄서') {
                if (message.includes('춤') || message.includes('무용') || message.includes('움직')) {
                    return "춤은 몸으로 쓰는 시입니다! 음악과 함께 움직이면 온 몸이 표현의 도구가 되죠. 어떤 춤을 좋아하시나요? 💃🕺";
                } else if (message.includes('표현') || message.includes('감정')) {
                    return "몸짓으로 전하는 감정은 말보다 강력합니다! 기쁨, 슬픔, 사랑... 모든 감정이 동작 하나하나에 스며들어요. ✨💖";
                }
            } else if (goblin.name === '패션디자이너') {
                if (message.includes('옷') || message.includes('패션') || message.includes('디자인')) {
                    return "패션은 입는 예술입니다! 옷 한 벌로 자신을 표현하고 자신감을 얻을 수 있어요. 어떤 스타일이 마음에 드시나요? 👗✨";
                } else if (message.includes('색깔') || message.includes('스타일')) {
                    return "색깔과 실루엣의 조화가 패션의 핵심입니다! 같은 옷도 색깔에 따라 완전히 다른 느낌을 주죠. 🌈👠";
                }
            }
            
            // 일반적인 창작 응답
            const generalResponses = [
                `${goblin.name}이 ${goblin.description.slice(0, 50)}... 더 자세히 알고 싶은 것이 있으신가요? 🎨✨`,
                "창작은 마음의 표현입니다! 함께 상상력의 날개를 펼쳐봅시다! 🦋💫",
                "예술에는 정답이 없어요. 자신만의 스타일을 찾아가는 것이 중요하답니다! 🌟💝",
                "영감은 일상 속 어디에나 숨어있어요! 열린 마음으로 세상을 바라보세요. 👁️✨",
                "창작의 기쁨을 함께 나눠봅시다! 어떤 예술이 가장 흥미로우신가요? 🎭💖"
            ];
            
            return generalResponses[Math.floor(Math.random() * generalResponses.length)];
        }
        
        // 🎨 창작 도깨비 그리드 생성
        function createCreativeGoblinGrid() {
            const gridContainer = document.getElementById('creativeGoblinGrid');
            if (!gridContainer) return;
            
            gridContainer.innerHTML = '';
            
            creativeGoblins.forEach(goblin => {
                const card = document.createElement('div');
                card.className = 'creative-goblin-card';
                card.innerHTML = `
                    <div class="goblin-name">${goblin.emoji} ${goblin.name}</div>
                    <div class="goblin-specialty">전문분야: ${goblin.specialty}</div>
                    <div style="font-size: 12px; color: #ffd6e6; margin-top: 5px;">${goblin.description}</div>
                `;
                card.onclick = () => selectCreativeGoblin(goblin);
                gridContainer.appendChild(card);
            });
        }
        
        // 🎨 창작 환경 생성
        function createCreativeEnvironment() {
            // 🎨 아트 스튜디오들
            for (let i = 0; i < 12; i++) {
                createArtStudio();
            }
            
            // 🗿 조각품들
            for (let i = 0; i < 15; i++) {
                createSculpture();
            }
            
            // 🎪 무대들
            for (let i = 0; i < 6; i++) {
                createPerformanceStage();
            }
            
            // 🌈 창작 조명
            createCreativeLighting();
        }
        
        // 🎨 아트 스튜디오 생성
        function createArtStudio() {
            const studioGroup = new THREE.Group();
            
            // 스튜디오 건물
            const buildingGeometry = new THREE.BoxGeometry(
                Math.random() * 4 + 6,
                Math.random() * 6 + 8,
                Math.random() * 4 + 6
            );
            const buildingMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x8e24aa,
                transparent: true,
                opacity: 0.8
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.castShadow = true;
            building.receiveShadow = true;
            studioGroup.add(building);
            
            // 네온 장식
            for (let j = 0; j < 4; j++) {
                const neonGeometry = new THREE.BoxGeometry(
                    buildingGeometry.parameters.width + 0.2,
                    0.3,
                    buildingGeometry.parameters.depth + 0.2
                );
                const neonColors = [0xff69b4, 0xe91e63, 0x9c27b0, 0x673ab7];
                const neonMaterial = new THREE.MeshPhongMaterial({ 
                    color: neonColors[j],
                    emissive: neonColors[j],
                    emissiveIntensity: 0.3
                });
                const neon = new THREE.Mesh(neonGeometry, neonMaterial);
                neon.position.y = (j - 1.5) * 2;
                studioGroup.add(neon);
            }
            
            // 위치 설정
            studioGroup.position.set(
                (Math.random() - 0.5) * 100,
                building.geometry.parameters.height / 2,
                (Math.random() - 0.5) * 100
            );
            
            scene.add(studioGroup);
        }
        
        // 🗿 조각품 생성
        function createSculpture() {
            const sculptureGroup = new THREE.Group();
            
            // 받침대
            const baseGeometry = new THREE.CylinderGeometry(1.5, 2, 1, 8);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x696969 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 0.5;
            base.castShadow = true;
            sculptureGroup.add(base);
            
            // 조각품 (추상적 형태)
            const sculptureShapes = [
                new THREE.SphereGeometry(1.5, 12, 8),
                new THREE.ConeGeometry(1, 3, 8),
                new THREE.TorusGeometry(1, 0.4, 8, 16),
                new THREE.OctahedronGeometry(1.5)
            ];
            
            const sculptureGeometry = sculptureShapes[Math.floor(Math.random() * sculptureShapes.length)];
            const sculptureColors = [0xffffff, 0xf0f0f0, 0xff69b4, 0xe91e63];
            const sculptureColor = sculptureColors[Math.floor(Math.random() * sculptureColors.length)];
            const sculptureMaterial = new THREE.MeshPhongMaterial({ 
                color: sculptureColor,
                shininess: 100
            });
            const sculpture = new THREE.Mesh(sculptureGeometry, sculptureMaterial);
            sculpture.position.y = 2.5;
            sculpture.castShadow = true;
            sculptureGroup.add(sculpture);
            
            // 위치 설정
            sculptureGroup.position.set(
                (Math.random() - 0.5) * 80,
                0,
                (Math.random() - 0.5) * 80
            );
            sculptureGroup.rotation.y = Math.random() * Math.PI * 2;
            
            scene.add(sculptureGroup);
        }
        
        // 🎪 공연 무대 생성
        function createPerformanceStage() {
            const stageGroup = new THREE.Group();
            
            // 무대 바닥
            const stageGeometry = new THREE.CylinderGeometry(8, 8, 0.5, 16);
            const stageMaterial = new THREE.MeshPhongMaterial({ color: 0x4a148c });
            const stage = new THREE.Mesh(stageGeometry, stageMaterial);
            stage.position.y = 0.25;
            stage.castShadow = true;
            stage.receiveShadow = true;
            stageGroup.add(stage);
            
            // 무대 조명 기둥들
            for (let i = 0; i < 6; i++) {
                const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 6, 8);
                const poleMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(
                    Math.cos(i * Math.PI / 3) * 7,
                    3,
                    Math.sin(i * Math.PI / 3) * 7
                );
                pole.castShadow = true;
                stageGroup.add(pole);
                
                // 조명
                const lightGeometry = new THREE.SphereGeometry(0.3, 8, 6);
                const lightColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];
                const lightMaterial = new THREE.MeshPhongMaterial({ 
                    color: lightColors[i],
                    emissive: lightColors[i],
                    emissiveIntensity: 0.5
                });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.set(
                    Math.cos(i * Math.PI / 3) * 7,
                    6,
                    Math.sin(i * Math.PI / 3) * 7
                );
                stageGroup.add(light);
            }
            
            // 위치 설정
            stageGroup.position.set(
                (Math.random() - 0.5) * 120,
                0,
                (Math.random() - 0.5) * 120
            );
            
            scene.add(stageGroup);
        }
        
        // 🌈 창작 조명 생성
        function createCreativeLighting() {
            // 환경 조명
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // 방향성 조명
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 무지개 조명들
            const rainbowColors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3];
            for (let i = 0; i < 14; i++) {
                const colorIndex = i % rainbowColors.length;
                const rainbowLight = new THREE.PointLight(rainbowColors[colorIndex], 1, 40);
                rainbowLight.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 20 + 5,
                    (Math.random() - 0.5) * 100
                );
                scene.add(rainbowLight);
            }
        }
        
        // 🎨 기본 장면 설정
        function init() {
            console.log('🎨 창작구역 초기화 시작...');
            
            // 장면 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x6a1b9a);
            scene.fog = new THREE.Fog(0x6a1b9a, 50, 200);
            
            // 카메라 생성
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 30);
            
            // 렌더러 생성
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('creative-canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // 컨트롤 생성
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 100;
            controls.minDistance = 5;
            
            // 창작 환경 생성
            createCreativeEnvironment();
            
            // 도깨비 그리드 생성
            createCreativeGoblinGrid();
            
            // 윈도우 리사이즈 처리
            window.addEventListener('resize', onWindowResize);
            
            isSystemReady = true;
            updateStatus('🎨 창작구역이 준비되었습니다! 도깨비들과 대화해보세요.');
            
            console.log('✅ 창작구역 초기화 완료!');
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 전역 함수 등록
        window.goBackToVillage = goBackToVillage;
        window.toggleAvatar = toggleAvatar;
        window.resetCamera = resetCamera;
        window.toggleStudio = toggleStudio;
        window.selectCreativeGoblin = selectCreativeGoblin;
        window.openChat = openChat;
        window.closeChat = closeChat;
        window.handleChatKeyPress = handleChatKeyPress;
        window.sendChatMessage = sendChatMessage;
        
        // 시작!
        init();
        animate();
    </script>
</body>
</html>
